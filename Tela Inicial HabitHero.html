<script>
const habits = [
{
id: 1,
name: 'Exerc√≠cio Matinal',
icon: 'ri-run-line',
streak: 5,
completed: false
},
{
id: 2,
name: 'Meditar 10min',
icon: 'ri-mental-health-line',
streak: 3,
completed: true
},
{
id: 3,
name: 'Ler 30min',
icon: 'ri-book-open-line',
streak: 7,
completed: false
},
{
id: 4,
name: 'Beber √Ågua',
icon: 'ri-water-flash-line',
streak: 4,
completed: false
}
];
const habitsList = document.getElementById('habits-list');
habits.forEach(habit => {
const habitElement = document.createElement('div');
habitElement.className = 'flex items-center justify-between p-3 bg-gray-700 rounded-lg';
habitElement.innerHTML = `
<div class="flex items-center gap-3">
<div class="w-8 h-8 flex items-center justify-center bg-gray-800 rounded-full shadow-sm">
<i class="${habit.icon}"></i>
</div>
<div>
<h4 class="font-medium">${habit.name}</h4>
<p class="text-xs text-gray-400">üî• ${habit.streak} dias seguidos</p>
</div>
</div>
<button class="w-6 h-6 flex items-center justify-center rounded-full ${habit.completed ? 'bg-primary text-white' : 'bg-gray-800 border border-gray-700'}" onclick="toggleHabit(${habit.id})">
${habit.completed ? '<i class="ri-check-line"></i>' : ''}
</button>
`;
habitsList.appendChild(habitElement);
});
function toggleHabit(id) {
const habit = habits.find(h => h.id === id);
habit.completed = !habit.completed;
const habitElements = document.querySelectorAll('#habits-list > div');
const habitElement = habitElements[habits.indexOf(habit)];
const button = habitElement.querySelector('button');
if(habit.completed) {
button.classList.remove('bg-white', 'border-gray-200');
button.classList.add('bg-primary', 'text-white');
button.innerHTML = '<i class="ri-check-line"></i>';
} else {
button.classList.remove('bg-primary', 'text-white');
button.classList.add('bg-white', 'border-gray-200');
button.innerHTML = '';
}
}
</script>
